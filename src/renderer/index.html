<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Cuartel - Sistema de Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-shield-alt"></i> Control de Cuartel</h1>
            <div class="sync-status">
                <span id="lastSync"></span>
                <button id="btnSync" class="sync-button">
                    <i class="fas fa-sync"></i>
                </button>
            </div>
        </header>

        <div class="control-panel">
            <div class="input-group">
                <input type="text" id="rutInput" placeholder="Ingrese RUT (12.345.678-9)" autocomplete="off">
                <div id="suggestions" class="suggestions-container"></div>
            </div>
            
            <div class="button-group">
                <button id="btnEntrada" class="btn entrada">
                    <i class="fas fa-sign-in-alt"></i> Entrada
                </button>
                <button id="btnSalida" class="btn salida">
                    <i class="fas fa-sign-out-alt"></i> Salida
                </button>
                
                <a href="registro.html" class="btn-registro">
                    <i class="fas fa-user-plus"></i> Nuevo Registro
                </a>                
            </div>
            
            <div id="notification" class="notification"></div>
        </div>

        <div class="dashboard">
            <div class="stats-card">
                <h2><i class="fas fa-clock"></i> Tiempo Actual</h2>
                <div class="stats-content">
                    <p id="currentTime" class="highlight">00:00:00</p>
                    <p id="tiempoTotal">Horas acumuladas: 0.00</p>
                </div>
            </div>

            <div class="stats-card chart-container">
                <h2><i class="fas fa-chart-bar"></i> Estadísticas</h2>
                <canvas id="statsChart"></canvas>
            </div>
        </div>

        <div class="registros">
            <h2><i class="fas fa-history"></i> Últimos Movimientos</h2>
            <div id="logEntries" class="log-entries"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
